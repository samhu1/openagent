name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Clean existing release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" &>/dev/null; then
            echo "Release $TAG exists, deleting all assets to avoid upload conflicts..."
            gh release view "$TAG" --repo "$GITHUB_REPOSITORY" --json assets -q '.assets[].name' | while read -r asset; do
              echo "Deleting: $asset"
              gh release delete-asset "$TAG" "$asset" --repo "$GITHUB_REPOSITORY" --yes || true
            done
          else
            echo "No existing release for $TAG, nothing to clean"
          fi

  build:
    needs: [prepare-release]
    if: ${{ always() && (needs.prepare-release.result == 'success' || needs.prepare-release.result == 'skipped') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-26
            platform: mac
            arch: arm64
          - os: macos-26
            platform: mac
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-22.04
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libsecret-1-dev libnotify-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build

      - name: Package (${{ matrix.platform }}-${{ matrix.arch }})
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: >
          pnpm exec electron-builder
          --${{ matrix.platform }}
          --${{ matrix.arch }}
          --config electron-builder.config.js
          --publish ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OAgent-UI-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.yml
            release/**/*.yaml
            !release/**/*.blockmap
          retention-days: 30
